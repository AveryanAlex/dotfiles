name: Formatting Check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  checks:
    name: Check nix formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Run treefmt
        run: nix run nixpkgs#nixfmt-tree -- --ci
